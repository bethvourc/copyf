repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5           # pin to a specific tag
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        args: [--install-types, --non-interactive]
