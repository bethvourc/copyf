[tox]
envlist = py38, py39, py310, py311, lint
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    pytest>=8.2
    pytest-cov>=5.0
commands =
    pytest --cov=copyfiles --cov-report=term-missing {posargs}
setenv =
    PYTHONPATH = {toxinidir}/src

[testenv:lint]
description = Static analysis with Ruff
deps = ruff>=0.4
commands = ruff src tests
